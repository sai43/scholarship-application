
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5

development:
  <<: *default
  database: scholarship-application_development

test:
  <<: *default
  database: scholarship-application_test

production:
  <<: *default
  database: scholarship-application_production
  username: scholarship-application
  password: <%= ENV['SCHOLARSHIP-APPLICATION_DATABASE_PASSWORD'] %>
